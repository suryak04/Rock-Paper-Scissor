<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" href="CSS/RPS.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">USER</div>
		<div id="computer-label" class="badge">COMP</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p>Paper Covers Rock. You WIN!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r"><img src="IMG/rock.png" alt="rock"></div>
		<div class="choice" id="p"><img src="IMG/paper.png" alt="paper"></div>
		<div class="choice" id="s"><img src="IMG/scissor.png" alt="scissor"></div>
	</div>
		<p id="action-message">Make your move.</p>
	</div>

<script src="JS/RPS.js" charset="utf-8"></script>
</body>
</html>
